<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Gripen:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a15 0%, #1a0a2e 50%, #16213e 100%);
      font-family: 'Gripen', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated background effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 100, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: ghostGlow 8s ease-in-out infinite;
    }

    @keyframes ghostGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    #game-container {
      box-shadow: 
        0 0 40px rgba(255, 100, 0, 0.4),
        0 0 80px rgba(138, 43, 226, 0.3),
        inset 0 0 20px rgba(0, 0, 0, 0.8);
      border: 3px solid #ff6400;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }

    /* Floating particles effect */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
    }

    body::after {
      content: 'ðŸ‘» ðŸŽƒ ðŸ‘» ðŸŽƒ ðŸ‘»';
      position: fixed;
      top: -50px;
      left: 0;
      width: 100%;
      font-size: 40px;
      animation: float 15s linear infinite;
      pointer-events: none;
      z-index: 0;
      letter-spacing: 100px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

</body>
